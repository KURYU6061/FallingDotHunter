<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Falling Dot Hunter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/combo.css">
</head>
<body>
<div class="language-selector">
  <select id="languageSelect">
    <option value="ko" selected>한국어</option>
    <option value="en">English</option>
  </select>
</div>

<!-- 메인 메뉴 화면 -->
<div id="mainMenu" class="screen active">
  <div class="menu-container">
    <h1 class="game-title" style="font-family: Arial, sans-serif;">Falling Dot Hunter</h1>
    
    <div class="game-mode-section">
      <h3>게임 모드 선택</h3>
      <div class="mode-buttons">
        <button class="mode-btn active" data-mode="dotHunter">🎯 닷헌터</button>
        <button class="mode-btn" data-mode="dotClicker">🔢 닷클리커</button>
      </div>
    </div>
    
    <div class="difficulty-section">
      <h3>난이도 설정</h3>
      <div class="difficulty-buttons">
        <button class="diff-btn" data-difficulty="easy">🟢 Easy</button>
        <button class="diff-btn active" data-difficulty="normal">🟡 Normal</button>
        <button class="diff-btn" data-difficulty="hard">🟠 Hard</button>
        <button class="diff-btn" data-difficulty="veryhard">🔴 Very Hard</button>
      </div>
    </div>
    
    <button id="startGameBtn" class="start-button">🚀 게임 시작</button>
  </div>
</div>

<!-- 게임 화면 -->
<div id="gameScreen" class="screen">
  <div class="game-ui">
    <div class="ui-top">
      <div class="score-display">점수: <span id="scoreValue">0</span></div>
      <div class="timer-display">시간: <span id="timerValue">60</span></div>
      <div class="lives-display">생명: <span id="livesValue">5</span></div>
    </div>
    <div class="combo-display">
      <span id="comboValue">COMBO × 0</span>
    </div>
  </div>
  
  <div class="game-canvas-container">
    <canvas id="gameCanvas" width="500" height="750"></canvas>
  </div>
  
  <div class="game-ui">
    <div class="ui-top">
      <button id="pauseBtn" class="control-btn">⏸️ 일시정지</button>
      <button id="menuBtn" class="control-btn">🏠 메뉴로 가기</button>
    </div>
  </div>
</div>

<!-- 게임 오버 화면 -->
<div id="gameOverScreen" class="screen">
  <div class="gameover-container">
    <h2 class="gameover-title">🎮 게임 종료!</h2>
    <div class="final-score">최종 점수: <span id="finalScore">0</span></div>
    <div class="final-combo">최고 콤보: <span id="finalCombo">0</span></div>
    <div class="remaining-lives">남은 생명: <span id="remainingLives">0</span></div>
    <div class="gameover-reason" id="gameOverReason">시간 종료</div>
    <div class="gameover-buttons">
      <button id="restartBtn" class="restart-btn">🔄 다시 하기</button>
      <button id="mainMenuBtn" class="menu-btn">🏠 메인 메뉴</button>
    </div>
  </div>
</div>

<!-- 일시정지 화면 -->
<div id="pauseScreen" class="screen overlay-screen">
  <div class="pause-container">
    <h3 class="pause-title">⏸️ 일시정지</h3>
    <div class="pause-buttons">
      <button id="resumeBtn" class="menu-btn">▶️ 계속</button>
      <button id="pauseMenuBtn" class="menu-btn">🏠 메뉴</button>
    </div>
  </div>
</div>

<script src="js/game.js"></script>

</body>
</html>
